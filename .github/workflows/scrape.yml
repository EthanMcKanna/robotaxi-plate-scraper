name: Robotaxi Scrape

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: robotaxi-scrape
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        run: npm run scrape:once
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BOT_USER_ID: ${{ secrets.BOT_USER_ID }}
          LOG_LEVEL: info
          ENABLE_REDDIT: 'true'
          LOOKBACK_HOURS: '2'
          MAX_CONCURRENT_SCRAPERS: '1'
